<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Amazono Admin Panel | Add New Book</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- navbar -->
<nav th:replace="/admin/fragments/nav"></nav>
<!-- End of navbar -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/admin/fragments/sidebar"></div>


    <div id="content-wrapper">

        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/admin/home}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Add new Book</li>
            </ol>

            <!-- Page Content -->
            <main>
                <!--/*@thymesVar id="book" type="com.kowama.bookstore.domain.Book"*/-->
                <form class="row pb-3" th:action="@{/admin/book/add}" method="post" th:object="${book}">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title"
                                   class="form-control" id="title"
                                   th:field="*{title}"
                                   placeholder="Enter the book title">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input th:field="*{author}"
                                   type="text" class="form-control" id="author"
                                   placeholder="Enter author name">
                        </div>
                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <input th:field="*{publisher}"
                                   type="text" class="form-control" id="publisher"
                                   placeholder="Enter  publisher">
                        </div>
                        <div class="form-group">
                            <label for="publicationDate">Publication Date</label>
                            <input th:field="*{publicationDate}"
                                   type="date" class="form-control" id="publicationDate"
                                   placeholder="Enter author name">
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select th:field="*{language}" class="form-control" id="language">
                                <option disabled value="">Please select a language</option>
                                <option value="English">English</option>
                                <option value="French">French</option>
                                <option value="Spanish">Spanish</option>
                                <option value="Germanic">Germanic</option>
                                <option value="Arabic">Arabic</option>
                                <option value="Portuguese">Portuguese</option>
                                <option value="Mandarin">Mandarin</option>
                                <option value="Russian">Russian</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select
                                    th:field="*{category}"
                                    class="form-control" id="category">
                                <option disabled value="">Please select a category</option>
                                <option value="Art,Music & Photography">Art,Music & Photography</option>
                                <option value="Biography">Biography</option>
                                <option value="Business">Business</option>
                                <option value="Computers & Tech">Computers & Tech</option>
                                <option value="Cooking">Cooking</option>
                                <option value="Hobbies & Craft">Hobbies & Craft</option>
                                <option value="Edu & Reference">Edu & Reference</option>
                                <option value="Health & Fitness">Health & Fitness</option>
                                <option value="History">History</option>
                                <option value="Home & Garden">Home & Garden</option>
                                <option value="Horror">Horror</option>
                                <option value="Literature & Fiction">Literature & Fiction</option>
                                <option value="Kids">Kids</option>
                                <option value="Medical">Medical</option>
                                <option value="Mysteries">Mysteries</option>
                                <option value="Parenting">Parenting</option>
                                <option value="Religion">Religion</option>
                                <option value="Romance">Romance</option>
                                <option value="Social Science">Social Science</option>
                                <option value="Sport">Sport</option>
                                <option value="Science & Math">Science & Math</option>
                                <option value="Sci-Fi & Fantasy">Sci-Fi & Fantasy</option>
                                <option value="Travel">Travel</option>
                                <option value="Teen">Teen</option>
                                <option value="Western">Western</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea th:field="*{description}" id="description" class="form-control">
                            </textarea>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="format">Format</label>
                                    <select
                                            th:field="*{format}"
                                            class="form-control" id="format">
                                        <option disabled value="">Please select a format</option>
                                        <option value="Dwarsligger">Dwarsligger</option>
                                        <option value="E-book">E-book</option>
                                        <option value="Folio">Folio</option>
                                        <option value="Chapbook">Chapbook</option>
                                        <option value="Hardcover">Hardcover</option>
                                        <option value="Quarto">Quarto</option>
                                        <option value="Other">Other</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="isbn">ISBN</label>
                                    <input th:field="*{isbn}"
                                           id="isbn" type="number" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="numberOfPages">Number of pages</label>
                                    <input th:field="*{numberOfPages}"
                                           id="numberOfPages" type="number" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="weight">Shipping Weight</label>
                                    <input th:field="*{shippingWeight}"
                                           id="weight" type="number" min="0" max="900" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="list-price">List Price</label>
                                    <input th:field="*{listPrice}"
                                           id="list-price" type="number" min="0.00" step="0.01" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="our-price">Our Price</label>
                                    <input th:field="*{ourPrice}"
                                           id="our-price" type="number" min="0.00" step="0.01" class="form-control"/>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="stock">Stock</label>
                                        <input th:field="*{inStockNumber}"
                                               type="number" id="stock" min="0" class="form-control">
                                    </div>
                                    <div class="form-check">
                                        <label for="enabled">Enabled</label>
                                        <input th:field="*{active}"
                                               type="checkbox" id="enabled" class="form-check-input ml-3">
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <img src="/static/images/books/0.jpg" class="mb-2" th:src="@{/images/books/0.jpg}"
                                         alt="book image">
                                    <input type="file" class="form-control-file" id="bookImage">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 align-content-center">
                        <button type="submit" class="btn btn-warning w-25 ">Submit</button>
                    </div>

                </form>
            </main>

        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Your Website 2019</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin.min.js"></script>

</body>

</html>
