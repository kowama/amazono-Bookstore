<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <div th:replace="fragments/head"></div>
</head>
<body>.
<div class="wrapper">
    <header>

        <nav th:replace="fragments/navbar"></nav>
        <!--alert messages -->
        <div sec:authorize="isAuthenticated()" th:if="${param.login}" class="container-fluid my-1">
            <div class="alert alert-success alert-dismissible fade show m-auto text-center"
                 role="alert">
                You have successfully <strong>Login</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div sec:authorize="isAnonymous()" th:if="${param.logout}" class="container-fluid my-1">
            <div class="alert alert-warning bg-orange-light alert-dismissible fade show m-auto text-center"
                 role="alert">
                You have successfully <strong>Logout</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <!--end alert messages -->
        <div class="container-fluid">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                    <li data-target="#carousel" data-slide-to="4"></li>
                    <li data-target="#carousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/carousel-img-0.jpg" class="d-block w-100" alt="carousel image 0">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-1.jpg" class="d-block w-100" alt="carousel image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-2.jpg" class="d-block w-100" alt="carousel image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-3.jpg" class="d-block w-100" alt="carousel image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-4.jpg" class="d-block w-100" alt="carousel image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-5.jpg" class="d-block w-100" alt="carousel image 5">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </header>
    <main class="container-fluid my-2">
        <section>
            <h3 class="font-weight-bold">Best sellers</h3>
            <div class="card-group">
                <div class="card" style="max-width: 200px">
                    <img src="/images/books/0.jpg" class="card-img-top p-2" alt="...">
                    <div class="card-body ">
                        <div class="price text-success font-weight-bold"><h5 class="mt-1">$125</h5></div>
                        <p class="card-text small">This is a wider card with supporting text below as a natural lead-in
                            to
                            additional content. This content is a little bit longer.
                        </p>
                    </div>
                    <div class="reveal p-0 ">
                        <a href="#" class="btn"> more</a>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div th:replace="fragments/footer"></div>
    </footer>

</div>

<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript" th:if="${singUpErrors}">
    $(window).on('load', function () {
        $('#signUpModal').modal('show');
    });
</script>
<script type="text/javascript" th:if="${param.error}">
    $(window).on('load', function () {
        $('#loginModal').modal('show');
    });
</script>
</div>
</body>
</html>
