<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="icon" href="/static/images/favicon.ico"/>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="navbar-brand text-center">
                    <a href="#">
                        <img src="/images/logo.png" class="mx-auto" height="30" alt="logo"><br/>
                    </a>
                    <a href="#" class="font-weight-bold text-white">
                        Amazono
                    </a>
                </div>
                <div class="col-sm-8 mt-1">
                    <div>
                        <form class="form-inline my-2 my-lg-0">
                            <div class="input-group w-100">
                                <div class="input-group-prepend">
                                    <label for="categorySelect"></label>
                                    <select class="form-control input-group-text" id="categorySelect">
                                        <option class="input-group-text">All Categories</option>
                                        <option class="input-group-text">Cat 1</option>
                                        <option class="input-group-text">Cat 2</option>
                                        <option class="input-group-text">Cat 3</option>
                                    </select>
                                </div>
                                <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-warning" value="Search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-2 ml-3">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Order</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarAccountDropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Account
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarAccountDropdownMenuLink">
                                <a class="dropdown-item" href="#">Sign in</a>
                                <a class="dropdown-item" href="#">Sign up</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fas fa-shopping-cart"></i>
                                Cart
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                    <li data-target="#carousel" data-slide-to="4"></li>
                    <li data-target="#carousel" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/carousel-img-0.jpg" class="d-block w-100" alt="carousel image 0">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-1.jpg" class="d-block w-100" alt="carousel image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-2.jpg" class="d-block w-100" alt="carousel image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-3.jpg" class="d-block w-100" alt="carousel image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-4.jpg" class="d-block w-100" alt="carousel image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/carousel-img-5.jpg" class="d-block w-100" alt="carousel image 5">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </header>
    <main class="container-fluid">
        <section>
            <h4>Best sellers</h4>
            <div class="card-group">
                <div class="card" style="max-width: 200px">
                    <img src="images/books/0.jpg" class="card-img-top p-2" alt="...">
                    <div class="card-body ">
                        <div class="price text-success font-weight-bold"><h5 class="mt-1">$125</h5></div>
                        <p class="card-text small">This is a wider card with supporting text below as a natural lead-in
                            to
                            additional content. This content is a little bit longer.
                        </p>
                    </div>
                    <div class="reveal p-0 ">
                        <a href="#" class="btn"> more</a>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer bg-dark-light">

    </footer>
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</div>
</body>
</html>
